- trigger: calendar-direct-linking
  scope: html
  description: Calendar links to the first link in each event (usually in the event heading).
  mTime: 1506365934959
  text: |
        <div id="calendar"></div>
            <div class="wb-calevt" data-calevt-src="calendar">
                <ol>
                    <li>
                        <section>
                            <h4><a href="${1:link}" rel="external">${2:Event name}</a></h4>
                            <p><time datetime="${3:YYYY-MM-DD}">${4:Month Day, Year}</time></p>
                            <p>${5:description}</p>
                        </section>
                    </li>
                </ol>
            </div>

- trigger: calendar-details-linking
  description: Calendar links to the details of the event. This is used when an event has multiple links.
  scope: html
  mTime: 1506366095374
  text: |
        <div id="calendar"></div>
            <div class="wb-calevt evt-anchor" data-calevt-src="calendar">
                <ol>
                    <li>
                        <section>
                            <h4>${1:Event name}</h4>
                            <p><time datetime="${2:YYYY-MM-DD}">${3:Month Day, Year}</time></p>
                            <p>${4:Event Description}</p>
                            <p>Links:</p>
                            <ul>
                                <li><a href="${5:link}" rel="external">${6:Single-Day Event Link 1}</a></li>
                                <li><a href="${7:link}" rel="external">${8:Single-Day Event Link 2}</a></li>
                            </ul>
                        </section>
                    </li>
                </ol>
            </div>

